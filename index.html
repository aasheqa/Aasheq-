    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            text-align: center;
        }

     

        .header h1 {
            margin: 0;
            font-size: 24px;

        .saidpar img{

            top:0px;
            right:0px;
            border-radius:2px;
             cursor: pointer;
        }


    
        .main-content {
            padding: 20px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* عمودان */
            gap: 20px; /* مسافة بين العناصر */
        }

        .card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            overflow: hidden;
        }

        /* تكبير الصور لتملأ الـ div */
        .card img {
            width: 100%;
            height: 110px; /* تحديد ارتفاع ثابت للصور */
            object-fit: cover; /* تأكد من أن الصورة تملأ المساحة بشكل مناسب */
            border-radius: 10px;
        }

        /* تنسيق الروابط */
        .card a {
            display: block;
            margin-top: 10px;
            color: black; /* تغيير اللون إلى الأسود */
            font-size: 13px; /* تصغير الخط إلى 13px */
            text-decoration: none;
            font-weight: normal; /* إزالة العنف في الكتابة */
            transition: color 0.3s, transform 0.3s;
        }

        /* تأثير عند التمرير فوق الرابط */
        .card a:hover {
            color: #ff6347; /* تغيير اللون عند التمرير */
            transform: scale(1.1); /* تكبير الرابط */
        }

        /* العنصر الأول يمتد عبر العمودين */
        .card:nth-child(1) {
            grid-column: span 2;
        }

.header {

}

.saidpar {

<script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('./service-worker.js')
      .then(reg => console.log('Service Worker Registered:', reg))
      .catch(err => console.error('Service Worker Registration Failed:', err));
  }
  
// وظيفة عرض/إخفاء القائمة المنسدلة
function toggleMenu() {
    const menu = document.getElementById('dropdownMenu');
    if (menu.style.display === 'block') {
        menu.style.display = 'none';
    } else {
        menu.style.display = 'block';
    }
}

// وظيفة تغيير اللون
function openSettings() {
    const newColor = prompt("أدخل لون الخلفية الجديد (اسم اللون أو كود Hex):", "#f9f9f9");
    if (newColor) {
        document.body.style.backgroundColor = newColor;
    }
}

// وظيفة الوضع المظلم / الفاتح
function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
}

// وظيفة تغيير اللغة (عند النقر عليها)
function changeLanguage() {
    const currentLanguage = document.documentElement.lang;
    if (currentLanguage === "ar") {
        document.documentElement.lang = "en";
        alert("Language changed to English!");
    } else {
        document.documentElement.lang = "ar";
        alert("تم تغيير اللغة إلى العربية!");
    }
}

// وظيفة تسجيل الخروج (التأكيد)
function logout() {
    const confirmLogout = confirm("هل أنت متأكد من أنك تريد تسجيل الخروج؟");
    if (confirmLogout) {
        // إضافة منطق لتسجيل الخروج إذا كان لديك
        alert("تم تسجيل الخروج!");
    }
}
